<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta name="browsermode" content="application">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lu Design</title>
  <link rel="dns-prefetch" href="//as.alipayobjects.com" />
  <link rel="dns-prefetch" href="//at.alicdn.com" />
  <link rel="dns-prefetch" href="//static.zhulux.net" />
  <link rel="stylesheet" type="text/css" href="{{ root }}index-1.css"/>
  <link rel="stylesheet" type="text/css" href="{{ root }}index-2.css"/>
  <!--[if lte IE 10]>
  <script
    src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,media-match/2.0.2/media.match.min.js"></script>
  <![endif]-->
  <script>
    if (!window.Intl) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/intl/1.0.1/??Intl.js,locale-data/jsonp/en.js,locale-data/jsonp/zh.js">' + '<' + '/script>');
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
    }
  </script>
</head>
<body>
<div id="react-content"></div>
<div class="ant-site-loading" id="ant-site-loading">
  <img src='https://o9uj5rfjo.qnssl.com/lu_design/deer.png'/>
  <div id="loading-text">Lu Design Style Guide</div>
</div>
<script>
  (function () {
    var content = document.getElementById('loading-text');
    content.innerHTML = content.innerHTML.split('').map(function (letter, i) {
      var className;
      if (i > 0 && i < content.innerText.length - 1) {
        className = 'yoyo-x-' + (i % 6);
      }
      if (letter.trim() === '') {
        className += ' blank';
      }
      return '<span class="' + className + '">' + letter + '</span>';
    }).join('');
  })();
</script>
<script src="{{ root }}common.js"></script>
<script src="{{ root }}index.js"></script>
</body>
</html>
